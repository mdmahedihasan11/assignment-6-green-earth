<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Earth - Tree Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-green-700 text-white flex justify-between items-center px-8 py-4">
    <h1 class="text-lg font-bold">Green Earth</h1>
    <nav class="space-x-6 hidden md:flex">
      <a href="#about" class="hover:text-yellow-400">About</a>
      <a href="#gallery" class="hover:text-yellow-400">Gallery</a>
      <a href="#plant" class="hover:text-yellow-400">Plant a Tree</a>
    </nav>
    <a href="#plant" class="bg-yellow-400 text-green-900 px-4 py-2 rounded-lg font-semibold hover:bg-yellow-300">Plant a Tree</a>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-10 bg-green-100 relative">
    <div class="max-w-2xl mx-auto">
      <h1 class="text-4xl font-extrabold text-gray-900 mb-4">Plant a Tree, Grow a Future</h1>
      <p class="text-gray-700">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
      <a href="#shop" class="inline-block mt-6 bg-yellow-400 text-gray-900 px-6 py-3 rounded-full font-semibold hover:bg-yellow-300">Get Involved</a>
    </div>
    <img src="assets/hero-leaf1.png" alt="Leaf" class="absolute left-0 top-1/2 -translate-y-1/2 w-80 opacity-90 hidden md:block">
    <img src="assets/hero-leaf2.png" alt="Leaf" class="absolute right-0 top-1/2 -translate-y-1/2 w-80 opacity-90 hidden md:block">
  </section>
      <!-- Spinner -->
  
   <div id="spinner" class="fixed inset-0 bg-white bg-opacity-70 flex items-center justify-center hidden z-50">
  <span class="loading loading-dots loading-lg text-green-600"></span>
</div>

  <!-- Shop Section -->
  <section id="shop" class="flex flex-col md:flex-row">
    <!-- Sidebar (Categories) -->
    <aside class="w-full md:w-1/5 bg-green-50 p-4 md:p-6">
      <h2 class="text-lg font-semibold mb-4">Categories</h2>
      <ul id="category-list" class="space-y-2"></ul>
    </aside>

    

  <script src="script.js"></script>
</body>
</html>
